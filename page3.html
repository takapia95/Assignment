    <main class="main">
      <form action="https://webdevbasics.net/scripts/yoga.php" method="post" name="reg_form"
        onsubmit="return validationForm()">
        <label for="fname">*First name:</label>
        <input tabindex="6" type="text" placeholder='Enter your First Name' id="fname" name="First name" size="50"
          maxlength="50"><br>
        <label for="lname">*Last name:</label>
        <input tabindex="7" type="text" placeholder='Enter your Last Name' id="lname" name="Last name" size="50"
          maxlength="50"><br>
        <label for="email">*E-mail:</label><br>
        <input tabindex="8" type="email" id="email" name="Email" size="50"><br>
        <label for="number">Birth Year:</label> <br>
        <input tabindex="9" type="number" placeholder='Year Only' id="start" name="Birth Year" min="1900" max="2023">
        <br>
        <label for="phonenum">Phone Number:</label>
        <input tabindex="10" type="tel" id="phonenum" placeholder='###-###-####' name="Phone Number"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <label for="username">Desired Username:</label><br>
        <input tabindex="11" type="text" placeholder='At least 8 characters' id="username" name="username"
          maxlength="10" minlength="5" required> <br>
        <label for="pass">Password</label><br>
        <input tabindex="12" type="password" placeholder=' At least 8 characters' id="pass" name="password"
          minlength="8" required>
        <br>
        <label for="second_pass">Re-enter Password</label><br>
        <input tabindex="13" type="password" placeholder='At least 8 characters' id="second_pass" name="second_password"
          minlength="8" required> <br>
        <input tabindex="14" type="submit" value="Submit" />
      </form>
